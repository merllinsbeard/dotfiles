import = [
"~/alacritty-theme/themes/catppuccin_mocha.toml"
]

[env]
TERM = "xterm-256color"

[window]
title = "allacritty"
padding.x = 10
padding.y = 10
decorations = "Buttonless"
opacity = 0.95
option_as_alt = "Both"
#dynamic_padding = true 
#startup_mode = "Maximized"
[scrolling]
history = 20000

[font]
normal = { family = "Hack Nerd Font Mono", style = "Regular" }
bold = { family = "Hack Nerd Font Mono", style = "Bold" }
italic = { family = "Hack Nerd Font Mono", style = "Italic" }
bold_italic = { family = "Hack Nerd Font Mono", style = "Bold Italic" }
size = 17

[cursor]
style.blinking = "On"
